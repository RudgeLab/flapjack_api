version: "3.3"

services:
  flapjack_api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn flapjack_api.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    image: postgres:12.1
    volumes:
      - db:/var/pg/data
    env_file:
      - ./.env.prod.db

  redis:
    image: redis
    volumes:
      - redis:/data
    ports:
      - 6379
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 30

volumes:
  redis:
  db:
