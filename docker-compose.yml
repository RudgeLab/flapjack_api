version: "3.3"

services:
  flapjack_api:
    container_name: api
    restart: always
    build: .
    volumes:
      - .:/var/app/flap
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    #command: gunicorn --certfile=cert/fullchain.pem --keyfile=cert/privkey.pem flapjack_api.wsgi:application
    # command: gunicorn -w 4 -b 0.0.0.0:8000 flapjack_api.wsgi
    command: gunicorn flapjack_api.asgi:application -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 --timeout 30
    # command: daphne -b 0.0.0.0 -p 8000 flapjack_api.asgi:application
    # command: uvicorn flapjack_api.asgi:application --port 8000 --reload
    # command: python manage.py runserver 0.0.0.0:8000

  db:
    container_name: db
    restart: always
    image: postgres:12.1
    command: postgres -c 'max_connections=400'
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: registry
      POSTGRES_USER: guillermo
      POSTGRES_PASSWORD: 123456
    volumes:
      - db:/var/pg/data

  redis:
    image: redis
    volumes:
      - redis:/data
    ports:
      - 6379
    healthcheck:
      test: redis-cli ping
      interval: 5m
      timeout: 500m
      retries: 30

volumes:
  redis:
  db:
